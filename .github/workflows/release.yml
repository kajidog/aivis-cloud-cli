name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Root Dependencies
        run: |
          # Remove potentially problematic package-lock.json in CI
          if [ -f package-lock.json ]; then
            echo "Removing package-lock.json to avoid version conflicts in CI"
            rm package-lock.json
          fi
          
          # Install dependencies fresh (skip postinstall scripts)
          echo "Installing dependencies for changesets..."
          npm install --no-audit --no-save --ignore-scripts

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # Run changeset publish which will handle the npm publishing
          publish: npm run release-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}